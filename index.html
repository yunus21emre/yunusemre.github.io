<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Personal Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* yanıp sönen cursor efekti */
    .cursor {
      display: inline-block;
      width: 2px;
      background-color: #38bdf8;
      margin-left: 3px;
      animation: blink 0.7s steps(1) infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="bg-[#0f172a] text-gray-200 font-sans">
  <!-- Navbar -->
  <header class="sticky top-0 z-50 backdrop-blur bg-[#0f172a]/80 border-b border-gray-700">
    <nav class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-semibold text-white">Yunus Emre Kaya</a>
      <ul class="hidden sm:flex gap-6 text-sm">
        <li><a href="index.html" class="hover:text-sky-400">Home</a></li>
        <li><a href="about.html" class="hover:text-sky-400">About</a></li>
        <li><a href="gallery.html" class="hover:text-sky-400">Gallery</a></li>
        <li><a href="projects.html" class="hover:text-sky-400">Projects</a></li>
        <li><a href="contact.html" class="hover:text-sky-400">Contact</a></li>
        
      </ul>
    </nav>
  </header>

  <!-- Hero -->
  <section class="max-w-6xl mx-auto px-4 py-24 text-center">
    <h1 class="text-4xl sm:text-5xl font-bold mb-6 text-sky-400">
      <span id="typewriter"></span><span class="cursor"></span>
    </h1>
    <p class="text-gray-400 max-w-2xl mx-auto mb-10">I am Yunus Emre. I am a fullstack developer.</p>
    <a href="https://github.com/yunus21emre?tab=repositories" class="px-6 py-3 rounded-xl bg-sky-500 text-[#0f172a] font-semibold hover:bg-sky-400 transition">View Projects</a>
  </section>

  <footer class="border-t border-gray-700 py-6 text-center text-sm text-gray-500">
    © <span id="year"></span> Yunus Emre. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Typewriter logic
    const words = [
      "Welcome to my portfolio",
      "I'm a developer",
      "Building cool things"
    ];

    let i = 0; // hangi kelime
    let j = 0; // karakter
    let isDeleting = false;
    const speed = 100; // yazma hızı
    const target = document.getElementById("typewriter");

    function typeEffect() {
      const current = words[i];
      if (isDeleting) {
        target.textContent = current.substring(0, j--);
        if (j < 0) {
          isDeleting = false;
          i = (i + 1) % words.length;
        }
      } else {
        target.textContent = current.substring(0, j++);
        if (j > current.length + 5) { // 5 boşluk kadar bekle
          isDeleting = true;
        }
      }
      setTimeout(typeEffect, isDeleting ? speed / 2 : speed);
    }

    // Başlat
    window.onload = typeEffect;
  </script>
</body>
</html>
